{% extends 'layouts/base.html' %}
{% load staticfiles %}

{% block title %}
	Products - {{ block.super }}
{% endblock %}

{% block content %}
	<div class= "brands" style="animation: fadein 1.5s 1;">
		{% for brand in brand_list %}
			<p>
				<a class = "nav_link" href="{% url 'text' slug=brand.slug %}">{{ brand.brand_name }}</a>
			</p>
		{% endfor %}
	</div>

{% endblock %}
